<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Bat Ball Stump Game</h1>
    <div class="buttons-container">
      <button
        class="btn"
        onclick="
      let computerMove = generatecomputerMove();
      let resultMsg = getResult('Bat', computerMove);
      showResult('Bat', computerMove, resultMsg);
    "
      >
        <img src="img/bat.png" alt="bat" class="batImg" />
      </button>
      <button
        class="btn"
        onclick="
      computerMove = generatecomputerMove();
      resultMsg = getResult('Ball', computerMove);
      showResult('Ball', computerMove, resultMsg);"
      >
        <img src="img/ball.png" alt="ball" class="ballImg" />
      </button>
      <button
        class="btn"
        onclick="
        computerMove = generatecomputerMove();
         resultMsg = getResult('Stump', computerMove);
        showResult('Stump', computerMove, resultMsg);"
      >
        <img src="img/stump.png" alt="stump" class="stumpImg" />
      </button>
    </div>

    <button
      class="btnRst"
      onclick="localStorage.clear() 
      resetScore();"
    >
      Restart
    </button>

    <h3 class="user-move"></h3>
    <h3 class="computer-move"></h3>
    <h3 class="result"></h3>
    <h3 class="score"></h3>

    <script src="index.js"></script>
  </body>
</html>
