<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <style>
      body {
        background-image: url("https://source.unsplash.com/random");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      h1 {
        font-size: 2.5em;
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
      }

      p {
        font-size: 1.2em;
        line-height: 1.6;
        text-align: justify;
        color: #666;
      }

      .btn {
        background: linear-gradient(to right, #3498db, #2980b9);
        color: #fff;
        border: none;
        border-radius: 50px;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 10px 2px;
        cursor: pointer;
        transition: all 0.6s ease;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      }

      .btn:hover {
        background: linear-gradient(to right, #2980b9, #3498db);
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body>
    <h1>Bat Ball Stump Game</h1>
    <button class="btn" onclick="`${bat()}`">Bat</button>
    <button class="btn" onclick="`${ball()}`">Ball</button>
    <button class="btn" onclick="`${stump()}`">Stump</button>

    <script>
      function bat() {
        let computerChoice;
        // this will generate random number between 0 and 3
        let randomNum = Math.round(Math.random() * 3);
        if (randomNum > 0 && randomNum <= 1) {
          computerChoice = "Bat";
        } else if (randomNum > 1 && randomNum <= 2) {
          computerChoice = "Ball";
        } else {
          computerChoice = "Stump";
        }

        let resultMsg;
        if (computerChoice === "Ball") {
          resultMsg = "User won.";
        } else if (computerChoice === "Bat") {
          resultMsg = `It's a tie.`;
        } else if (computerChoice === "Stump") {
          resultMsg = "Computer has won.";
        }

        alert(
          `You have chosen Bat. Computer chocie is ${computerChoice} and ${resultMsg}`
        );
      }

      function ball() {
        let computerChoice;
        let randomNum = Math.round(Math.random() * 3);
        if (randomNum > 0 && randomNum <= 1) {
          computerChoice = "Bat";
        } else if (randomNum > 1 && randomNum <= 2) {
          computerChoice = "Ball";
        } else {
          computerChoice = "Stump";
        }

        let resultMsg;
        if (computerChoice === "Ball") {
          resultMsg = `It's a tie`;
        } else if (computerChoice === "Bat") {
          resultMsg = "Computer has won";
        } else if (computerChoice === "Stump") {
          resultMsg = "User won.";
        }

        alert(
          `You have chosen Ball. Computer chocie is ${computerChoice} and ${resultMsg}`
        );
      }

      function stump() {
        let computerChoice;
        let randomNum = Math.round(Math.random() * 3);
        if (randomNum > 0 && randomNum <= 1) {
          computerChoice = "Bat";
        } else if (randomNum > 1 && randomNum <= 2) {
          computerChoice = "Ball";
        } else {
          computerChoice = "Stump";
        }

        let resultMsg;
        if (computerChoice === "Ball") {
          resultMsg = "Computer has won.";
        } else if (computerChoice === "Bat") {
          resultMsg = "User won.";
        } else if (computerChoice === "Stump") {
          resultMsg = `It's a tie.`;
        }

        alert(
          `You have chosen Stump. Computer chocie is ${computerChoice} and ${resultMsg}`
        );
      }
    </script>
  </body>
</html>
